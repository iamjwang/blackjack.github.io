<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Age In Days Calculator</title>
</head>
<body>
    <div class="container-5">
        <h2><a href="http://www.hitorstand.net/strategy.php#:~:text=Basic%20Blackjack%20Rules%3A,whichever%20makes%20a%20better%20hand.&text=Dealer%20will%20hit%20until%20his%2Fher%20cards%20total%2017%20or%20higher.">Blackjack Game, by John Wang</a></h2>
        <h3><span id="blackjack-result">Let's play</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button id="blackjack-hit-button" class="btn-lg btn-primary mr-2">Hit</button>
                <button id="blackjack-stand-button" class="btn-lg btn-warning mr-2">Stand</button>
                <button id="blackjack-deal-button" class="btn-lg btn-danger">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th style="color:white">Wins</th>
                    <th style="color:white">Losses</th>
                    <th style="color:white">Draws</th>
                </tr> 
                <tr>
                    <td style="color:white"><span id="wins">0</span></td>
                    <td style="color:white"><span id="losses">0</span></td>
                    <td style="color:white"><span id="draws">0</span></td>
                </tr>
            </table>
        </div>

    </div>

    <script src="static/js/script.js"></script>    
</body>
</html>
